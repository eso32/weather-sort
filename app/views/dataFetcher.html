<h1>WEATHER FORECAST</h1>

SORTING ALGORITHM: <input type="radio" name="sortArg" ng-click="$ctrl.sortType = 1"/> Bubble <input type="radio" name="sortArg" ng-click="$ctrl.sortType = 2" checked/> Selection <br />
<div class="top-pane">
  <city  ng-repeat="city in $ctrl.cities"
         city="city[0]"
         addcity="$ctrl.addcity(name, checked, time)">
  </city>
</div>


<span>SORT BY OPTIONS:</span>
<div class="top-bar">
  <button ng-click="$ctrl.sort($ctrl.cityListArr, 0, $ctrl.sortType)">NAME</button>
  <button ng-click="$ctrl.sort($ctrl.cityListArr, 4, $ctrl.sortType)">TEMP</button>
  <button ng-click="$ctrl.sort($ctrl.cityListArr, 5, $ctrl.sortType)">WIND</button>
  <button ng-click="$ctrl.sort($ctrl.cityListArr, 6, $ctrl.sortType)">PRESSURE</button>
</div>

<city-list cities="$ctrl.cityListArr"></city-list>
