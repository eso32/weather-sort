<div>
  <span>
    <input type="checkbox"
           ng-model="$ctrl.checked"
           ng-click="$ctrl.checkData()"/>
    {{$ctrl.city}}
    <span>Refresh {{$ctrl.time}} times per minute</span>
    <input type="text"
           ng-model="$ctrl.time"
           ng-class="{dirty: $ctrl.valid == false}"
           ng-disabled="$ctrl.checked"/>
  </span>
</div>
